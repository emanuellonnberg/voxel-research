# StructuralAnalyzer Default Parameters (Day 17)
#
# This file contains the default parameters for structural analysis.
# Edit these values to tune the analyzer's behavior for your use case.

[StructuralAnalyzer]

# Simulation timestep in seconds (smaller = more accurate, slower)
timestep=0.01

# Velocity damping factor (0-1, higher = more damping)
damping=0.9

# Maximum solver iterations per analysis
max_iterations=100

# Convergence threshold in meters (when to stop iterating)
convergence_threshold=0.0001

# Ground plane Y-coordinate (voxels below this are anchored)
ground_level=0.0

# Analyze only surface voxels (1) or all voxels (0)
use_surface_only=1

# Radius around damage to analyze (meters, Day 16 optimization)
influence_radius=5.0

# Use parallel mass calculation (1=enabled, 0=disabled, Day 16 optimization)
use_parallel_mass_calc=1

# Use early termination for obvious failures (1=enabled, 0=disabled, Day 16 optimization)
# Note: Disabled by default as it can be too aggressive
use_early_termination=0
