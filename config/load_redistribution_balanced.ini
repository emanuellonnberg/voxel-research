# Load Redistribution Benchmark Parameters (Balanced)
#
# Mirrors optimal baseline settings but enables load redistribution mode
# with default capacity scale and moderate iteration budget.

[StructuralAnalyzer]
timestep=0.005
damping=0.95
max_iterations=120
convergence_threshold=0.0001
ground_level=0.0
use_surface_only=1
influence_radius=5.0
use_parallel_mass_calc=1
use_early_termination=0
analysis_mode=LoadRedistribution
load_capacity_scale=1.0
load_redistribution_iterations=10
load_redistribution_tolerance=0.0001
allow_ground_absorption=1
proxy_selection_radius=5.0
proxy_max_bodies=256
proxy_simulation_time=0.35
proxy_time_step=0.00833333
proxy_drop_threshold=0.15
proxy_velocity_threshold=2.0
